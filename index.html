<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Javascript Quiz</title>
</head><!-- <nav> set timer location -->
<nav>
<div class="timer">
    <h6 id="timer"></h6>
</div>

<h2>Welcome to Javascript Quiz!</h2>
</nav>

<body>
    <!-- set start btn location -->
    <div class="startbtn">
        <button id="start">Start Quiz!</button>
    </div>

    <div class="question">
        <section id="quiz" style="display: none;" text-align="center"></section>
    </div>

    <div class="choice">
        <section id="choices" style="display: none;">
            
            <article class="btn-group-vertical" role="group" aria-label="Basic example">
           
                <button type="button" class="btn btn-secondary" id="a">A.</button>
              
                <button type="button" class="btn btn-secondary" id="b">B</button>
                
                <button type="button" class="btn btn-secondary" id="c">C</button>

                <button type="button" class="btn btn-secondary" id="d">D</button>
                
            </article>
        </section>

        <section id="answer" style="display:none"></section>

        <section class="form" style="display: none;">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Your initial</label>
                    <input type="text" class="form-control">
                
                <span id="testResult" style="display: none;"></span>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
